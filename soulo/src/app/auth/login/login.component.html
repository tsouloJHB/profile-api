<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Modern Flat Design Login Form Example</title>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="form">
    <form class="register-form"> 
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form [formGroup]="form" (submit)="submit()" class="login-form" >
      <input formControlName="email" name="email" type="text" placeholder="username"/>
      <input formControlName="password" name="surname" type="password" placeholder="password"/>
      <button type="submit">login</button>
    </form>
  </div>
</div>


</body>
</html>
